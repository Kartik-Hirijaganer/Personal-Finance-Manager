<div class="header" style="height: 50px;margin: 0px;">
  <span class="ms-5 p-5 fs-2" style="font-family: Arial, Helvetica, sans-serif;color: #FFFF;">Personal Finance Manager</span>
</div>
<div class="container">
  <div class="row m-5 pt-5">
    <div class="col-lg-12">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input type="email" 
          placeholder="abc@email.com" 
          [ngClass]="{'form-control': true, 'is-invalid': (!loginForm.get('email')?.valid && (loginForm.get('email')?.touched || loginForm.get('password')?.dirty))}" 
          id="email" aria-describedby="email">
          <div id="email" *ngIf="!loginForm.get('password')?.valid && (loginForm.get('password')?.touched || loginForm.get('password')?.dirty)" class="form-text invalid-feedback">Please enter a valid email address</div>
        </div>
        <div class="mb-5">
          <label for="password" class="form-label">Password</label>
          <input type="password" formControlName="password" placeholder="**********" 
          [ngClass]="{'form-control': true, 'is-invalid': (!loginForm.get('password')?.valid && (loginForm.get('password')?.touched || loginForm.get('password')?.dirty))}" id="password">
          <div *ngIf="!loginForm.get('password')?.valid && (loginForm.get('password')?.touched || loginForm.get('password')?.dirty)" class="invalid-feedback">Password is required</div>
        </div>
        <button type="submit" class="btn btn-primary me-2 mb-3" style="background-color: #102C57;">Submit</button>
        <a class="ms-2" style="color: #102C57;">Rest password</a>
        <br>
        <a class="ms-2" [routerLink]="['../', 'user', userId]" style="color: #102C57;">New user? Click here to register</a>
      </form>
    </div>
  </div>
</div>
