<div class="container-fluid">
  <div class="row">
    <div class="col-lg-10">
      <div class="p-3 font-monospace" style="text-align: center;">
        <span><img class="dashboard-logo" src="../../assets/imgs/dashboard-expense.svg"></span>
        <br>
        Monthly Expense<br>
        <span class="text-danger">{{ expenseService.monthlyExpense | currency: 'USD'}}</span>
      </div>
    </div>
    <div class="col-lg-2 text-end mt-auto">
      <button *ngIf="hideExpenseForm" class="btn btn-primary mt-2 mb-2 end-0" (click)="addExpense()">Add
        Expense</button>
    </div>
  </div>
  <div class="row">
    <form *ngIf="!hideExpenseForm" [formGroup]="expenseForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-lg-6">
          <div class="mb-3">
            <label for="given_to" class="form-label">Given To:</label>
            <input type="text" class="form-control" id="given_to" formControlName="to"
              placeholder="Enter source of expense">
            <span 
            class="help-block text-danger" 
            *ngIf="!expenseForm.get('to')?.valid && (expenseForm.get('to')?.touched || expenseForm.get('to')?.dirty)">Please enter a valid input</span>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-3">
          <div class="mb-3">
            <label for="amount" class="form-label">Amount:</label>
            <input type="number" class="form-control" formControlName="amount" id="amount">
            <span class="help-block text-danger"
              *ngIf="!expenseForm.get('amount')?.valid && (expenseForm.get('amount')?.touched || expenseForm.get('amount')?.dirty)">Please enter
              a valid amount</span>
            </div>
          </div>
        </div>
        <div class="col-lg-3">
          <label for="date" class="form-label">Date:</label>
          <div class="input-group">
            <input 
            type="text" 
            placeholder="mm-dd-yyyy" 
            class="form-control" 
            bsDatepicker
            [bsConfig]="bsConfig"
            id="date"
            formControlName="date"
            >
            <br>
            <span class="help-block text-danger"
              *ngIf="!expenseForm.get('date')?.valid && (expenseForm.get('date')?.touched || expenseForm.get('date')?.dirty)">Please enter
              a valid date</span>
          </div> 
        </div>
      <div class="row">
        <div class="col-lg-6">
          <div class="mb-3">
            <label for="description" class="form-label">Description (Optional):</label>
            <input type="text" class="form-control" id="description" formControlName="description">
          </div>
        </div>
      </div>
      <button type="submit" class="btn btn-success" [disabled]="!expenseForm.valid">Save</button>
    </form>
  </div>
  <ag-grid-angular class="ag-theme-quartz" style="height:100%; width: 100%;" [rowData]="expenseRowData"
    [columnDefs]="expenseColDef" [pagination]=true [gridOptions]="agGridOptions" editType="fullRow"
    (gridReady)="onGridReady($event)" [suppressClickEdit]="true">
  </ag-grid-angular>

</div>
