<div class="container-fluid">
  <div class="row">
    <div class="col mb-2 d-flex flex-row-reverse mt-3">
      <button type="button" class="btn btn-info btn-sm" style="text-align: center;">Generate PDF</button>
    </div>
  </div>
  <div class="row mb-2">
    <div 
    class="col border col-lg-3 bg-white me-2 p-3 font-monospace dashboard-hover"
    style="text-align: center; max-width: 300px;">
        <span><img class="dashboard-logo" src="../../assets/imgs/balance.svg"></span>
        <br>
        Current Balance
        <br>
        <span class="text-success">$ 80,000.00</span>
    </div>
    <div class="col border col-lg-3 bg-white me-2 p-3 font-monospace dashboard-hover" routerLink="/incomes" style="text-align: center; max-width: 300px;">
      <span><img class="dashboard-logo" src="../../assets/imgs/dashboard_income.svg"></span>
      <br>Month's Income<br>
      <span class="text-success">$ 50,000.00</span>
    </div>
    <div class="col border col-lg-3 bg-white me-2 p-3 font-monospace dashboard-hover" routerLink="/expenses" style="text-align: center; max-width: 300px;">
      <span><img class="dashboard-logo" src="../../assets/imgs/dashboard-expense.svg"></span>
      <br>Month's Expense<br>
      <span class="text-danger">$ 10,000.00</span>
    </div>
    <div class="col border col-lg-3 bg-white me-2 p-3 font-monospace dashboard-hover" routerLink="/liabilities" style="text-align: center; max-width: 300px;">
        <span><img class="dashboard-logo" src="../../assets/imgs/dashboard-liabilities.svg"></span>
        <br>Liabilities<br>
        <span class="text-danger">$ 5,000.00</span>
    </div>
  </div>
  <div class="row pb-3">
    <div class="col col-lg-9 border bg-white me-2" style="max-width: 916px;">
      <ag-charts-angular [options]="chartOptions"></ag-charts-angular>
    </div>
    <div class="col col-lg-3 border bg-white p-3" style="text-align: center; max-width: 300px; max-height: 270px;">
        <span><img class="dashboard-logo" src="../../assets/imgs/account.svg"></span>
        <br>Accounts<br>
        TODO
    </div>
  </div>
</div>
